<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css" />
    <title>2. dday_calculator</title>
  </head>
  <body>
    <main id="app">
      <div />
      <div class="header">
        <p class="title-main">우리 만난지 며칠 됐 ~ 게</p>
        <span class="deco-question">?</span>
        <p class="title-sub">커플 디데이 계산기</p>
      </div>

      <div class="container-input">
        <div class="box-input-big">
          <p class="input-title">처음 만난 날</p>
          <input type="date" class="input" />
        </div>
        <div class="wrapper-input-small">
          <div class="box-input-small">
            <p class="input-title">내 이름</p>
            <input type="text" class="input" />
          </div>
          <div class="box-input-small">
            <p class="input-title">짝꿍 이름</p>
            <input type="text" class="input" />
          </div>
        </div>
        <button type="button" class="button-calc">계산하기</button>
        <!-- <div class="deco-heart-pink-big" /> -->
      </div>

      <div class="container-result">
        <div>
          <img src="src/img/Emoji_lovely.png" />
          <span>김사과</span>
        </div>
        <div>
          <img src="src/img/Emoji_cool.png" />
          <span>박포도</span>
        </div>
        <p>처음 만난 2023.10.02 부터</p>
        <p>987일째</p>
      </div>
      <div />
    </main>
  </body>
</html>
