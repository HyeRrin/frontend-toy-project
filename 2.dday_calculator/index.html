<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css" />
    <title>2. dday_calculator</title>
  </head>
  <body>
    <main id="app">
      <div>
        <!-- 타이틀 -->
        <header class="header">
          <h1 class="title-main">우리 만난지 며칠</h1>
          <h2 class="title-sub">커플 디데이 계산기</h2>
        </header>

        <!-- 디데이 입력 카드 -->
        <article class="container-input">
          <label for="input-date" class="label">처음 만난 날</label>
          <input
            type="date"
            id="input-date"
            class="input"
            placeholder="날짜 선택"
            required
          />
          <div class="wrapper-input">
            <div>
              <label for="input-name-me" class="label">내 이름</label>
              <input
                type="text"
                id="input-name-me"
                class="input small"
                placeholder="김사과"
              />
            </div>
            <div>
              <label for="input-name-partner" class="label">짝꿍 이름</label>
              <input
                type="text"
                id="input-name-partner"
                class="input small"
                placeholder="박포도"
              />
            </div>
          </div>
          <button type="button" class="button-calc">계산하기</button>
        </article>

        <!-- 결과 카드 -->
        <article class="container-result">
          <div class="container-emoji">
            <div class="box-emoji">
              <img src="src/img/Emoji_lovely.png" class="img-emoji" />
              <span class="name-emoji" id="result-name-me"></span>
            </div>
            <img
              src="src/img/deco_heart_pink_center.png"
              class="deco-heart-mini"
            />
            <div class="box-emoji">
              <img src="src/img/Emoji_cool.png" class="img-emoji" />
              <span class="name-emoji" id="result-name-partner"></span>
            </div>
          </div>
          <p class="text-date-info">
            처음 만난<br /><strong id="result-firstday"></strong> 부터
          </p>
          <p class="text-date-result">
            <strong id="result-dday"></strong> 일째
          </p>
          <img
            src="src/img/btn_refresh.png"
            class="img-refresh"
            id="btn-refresh"
          />
        </article>
      </div>

      <!-- 하트 계산기 이미지 -->
      <img src="src/img/deco_calculator.png" class="deco-calculator" />
    </main>
    <script src="index.js"></script>
  </body>
</html>
