<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프론트 패션마켓</title>
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1 class="title"><span class="highlight">FrontEnd</span> 패션마켓</h1>
      </header>
      <div class="filter-container">
        <section class="filter">
          <h3 class="filter-title">카테고리</h3>
          <div>
            <button
              class="filter-button"
              data-category="cloth"
              data-detail="top"
            >
              <span class="filter-button-name top">상의</span>
            </button>
            <button
              class="filter-button"
              data-category="cloth"
              data-detail="bottom"
            >
              <span class="filter-button-name bottom">하의</span>
            </button>
          </div>
        </section>
        <section>
          <h3 class="filter-title">색상</h3>
          <div>
            <button
              class="filter-button"
              data-category="color"
              data-detail="blue"
            >
              <span class="filter-button-name blue">하늘색</span>
            </button>
            <button
              class="filter-button"
              data-category="color"
              data-detail="pink"
            >
              <span class="filter-button-name pink">분홍색</span>
            </button>
          </div>
        </section>
      </div>
      <ul class="product-container">
        <!-- <li class="product">
          <img class="product-thumbnail" alt="상품 썸네일" src="" />
          <p class="product-name">플라워 반팔 티셔츠 PINK</p>
          <p class="product-price">15,000원</p>
          <span class="product-badge">무료배송</span>
        </li> -->
      </ul>
    </main>
    <footer class="footer">
      <div>
        <p class="footer-title">고객센터 0000-0000</p>
        <p class="footer-detail">
          운영시간 평일 09:00 ~ 18:00 (토, 일, 공휴일 휴무)
        </p>
        <p class="footer-detail">점심시간 12:00 ~ 13:00</p>
      </div>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
